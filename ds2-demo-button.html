<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="ds2-style/main.css"/>
		<style type="text/css">

			.button-sections{
				display:flex;
				flex-direction:row;
				flex-wrap:wrap;
			}

			.button-section{
				padding:10px;
				border-radius:10px;
				border:3px grey solid;
				width:fit-content;
				margin:10px;
			}
	
			.button-row{

				padding:10px;
			}
		</style>
	</head>

					<button class="ds2c-button ds2m-small">button</button>

				</div>

					<button disabled class="ds2c-button ds2m-small ds2m-neutral-translucent">button</button>
